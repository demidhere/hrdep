{% extends 'layouts/base.html' %}

{% block content %}
<div class="main_box">
    <h2>Добавление сотрудника в {{context.dep_name}} отдел</h2>
    <h3><u>Персональные данные</u></h3>
    <div class="form_view">
        <form action="{{ url_for('add_employee', dep_id=context.dep_id) }}" method="post">
            <div class="group">
                <label for="emp_name">Имя сотрудника</label><br>
                <input type="text" id="emp_name" name="emp_name" required>
            </div>
            <div class="group">
                <label for="emp_age">Возраст</label><br>
                <input type="number" id="emp_age" min="18" max="100" name="emp_age" required>
            </div>
            <div class="group">
                <label for="emp_position">Должность</label><br>
                <input type="text" id="emp_position" name="emp_position" required>
            </div>
            <div class="group">
                <label for="emp_salary">Зарплата</label><br>
                <input type="number" id="emp_salary" name="emp_salary" min="200" max="5000" required>
            </div>
            <p style="text-align: center">
                <input type="submit" value="Отправить" class="button">
                <input type="reset" value="Очистить" class="button">
            </p>
        </form>
    </div>
    <p>
        <a href="{{ url_for('employees', dep_id=context.dep_id)}}">Назад к списку сотрудников</a>
    </p>
    <br>
</div>

<style>
    .form_view {
        width: 400px;
        margin: 0 auto;
        text-align: left;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        background: green;
        color: red;
    }
    form {
        border: 1px solid silver;
        border-radius: 15px;
        padding: 20px 30px 5px 30px;
        box-shadow: 0 0 silver, 0 5px 40px silver;
    }
    input {
        width: 95%;
        padding: 5px;
        margin-top: 5px;
        margin-bottom: 7px;
    }
    .button {
        width: 45%;
        padding: 5px;
        border-radius: 10px;
    }
    .button:hover {
        background: silver;
    }
</style>
{% endblock %}
